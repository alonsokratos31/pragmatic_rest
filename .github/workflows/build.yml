name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILD: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore DevHabit/DevHabit.sln

      - name: Build
        run: dotnet build DevHabit/DevHabit.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test DevHabit/DevHabit.sln --configuration Release --no-restore --no-build

      - name: Publish
        run: dotnet publish DevHabit/DevHabit.sln --configuration Release --no-restore --no-build
